    <body>
        <div id="side-bar" class="col-md-3">
            <button id='btnLocate' class='btn btn-primary btn-block'>Locate</button>
        </div>
        <div id="mapdiv" class="col-md-12"></div>
        <script>
            var map;
            var lyrOSM;
            var lyrWatercolor;
            var lyrTopo;
            var lyrImagery;
            var lyrOutdoors;
            var lyrEagleNests;
            var lyrRaptorNests;
            var lyrClientLines;
            var lyrMarkerCluster;
            var mrkCurrentLocation;
            var fgpDrawnItems;
            var popZocalo;
            var ctlAttribute;
            var ctlScale;
            var ctlPan;
            var ctlZoomslider;
            var ctlMouseposition;
            var ctlMeasure;
            var ctlEasybutton;
            var ctlSidebar;
            var ctlSearch;
            var ctlLayers;
            var ctlDraw;
            var ctlStyle;
            var objBasemaps;
            var objOverlays;
            

            $(document).ready(function(){
                
                
                map = L.map('mapdiv', {center:[19.4, -99.2], zoom:13, zoomControl:false, attributionControl:false});
                lyrOSM = L.tileLayer.provider('OpenStreetMap.Mapnik');
                lyrTopo = L.tileLayer.provider('OpenTopoMap');
                lyrImagery = L.tileLayer.provider('Esri.WorldImagery');
                lyrOutdoors = L.tileLayer.provider('Thunderforest.Outdoors');
                lyrWatercolor = L.tileLayer.provider('Stamen.Watercolor');
                map.addLayer(lyrOSM);

                objBasemaps = {
                    "Open Street Maps": lyrOSM,
                    "Topo Map":lyrTopo,
                    "Imagery":lyrImagery,
                    "Outdoors":lyrOutdoors,
                    "Watercolor":lyrWatercolor
                };

                fgpDrawnItems = new L.FeatureGroup();
                fgpDrawnItems.addTo(map);

                lyrEagleNests = L.geoJSON.ajax("data/wildlife_eagle.geojson", {pointToLayer:returnEagleMarker}).addTo(map);
                lyrEagleNests.on("data:loaded", function(){                    
                    map.fitBounds(lyrEagleNests.getBounds());
                })
                
                lyrMarkerCluster = L.markerClusterGroup();

                lyrRaptorNests = L.geoJSON.ajax("data/wildlife_raptor.geojson", {pointToLayer:returnRaptorMarker}).addTo(map);
                lyrRaptorNests.on("data:loaded", function(){
                    lyrMarkerCluster.addLayer(lyrRaptorNests);                                                           
                    lyrMarkerCluster.addTo(map);
                })
                
                lyrClientLines = L.geoJSON.ajax('data/client_lines.geojson', {style:styleClientLinears, onEachFeature:processClientLinears}).addTo(map);

                objOverlays = {
                    "Client Linears": lyrClientLines,
                    "Raptor Nest": lyrRaptorNests,
                    "Eagle Nest": lyrMarkerCluster,
                    "Drawn Items":fgpDrawnItems
                };

                ctlLayers = L.control.layers(objBasemaps, objOverlays).addTo(map);

                ctlPan = L.control.pan().addTo(map);

                ctlMeasure = L.control.polylineMeasure().addTo(map);
                ctlSidebar = L.control.sidebar('side-bar').addTo(map);

                ctlEasybutton = L.easyButton('glyphicon-transfer', function(){
                    ctlSidebar.toggle(); 
                }).addTo(map);

                ctlAttribute = L.control.attribution({position:'bottomleft'}).addTo(map);
                ctlAttribute.addAttribution('OSM');
                ctlAttribute.addAttribution('<a href= "http://geocadder.bg">geocadder</a>');

                ctlScale = L.control.scale({position:'bottomleft', metric:false, maxWidth:200}).addTo(map);
                ctlMouseposition = L.control.mousePosition().addTo(map);

                ctlStyle = L.control.styleEditor({position:'topright'}).addTo(map);

                ctlDraw = new L.Control.Draw({
                    draw:{
                        circle:false,
                        rectangle: false
                    },
                    edit:{
                        featureGroup:fgpDrawnItems
                    }
                });
                ctlDraw.addTo(map);

                map.on('draw:created', function(e){
                    console.log(e);
                    fgpDrawnItems.addLayer(e.layer);
                });
                
                map.on('contextmenu', function(e) {
                    var dtCurrentTime = new Date();
                    L.marker(e.latlng).addTo(map).bindPopup(e.latlng.toString()+"<br>"+dtCurrentTime.toString());
                });

                map.on('keypress', function(e) {
                    if (e.originalEvent.key=="l") {
                        map.locate();
                    }
                });

                map.on('locationfound', function(e) {
                    console.log(e);
                    if (mrkCurrentLocation) {
                        mrkCurrentLocation.remove();
                    }
                    mrkCurrentLocation = L.circle(e.latlng, {radius:e.accuracy/2}).addTo(map);
                    map.setView(e.latlng, 14);
                });

                map.on('locationerror', function(e) {
                    console.log(e);
                    alert("Location was not found");
                })

                map.on('zoomend', function(){
                    $("#zoom-level").html(map.getZoom());
                });

                map.on('moveend', function(){
                    $("#map-center").html(LatLngToArrayString(map.getCenter()));
                });

                map.on('mousemove', function(e){
                    $("#mouse-location").html(LatLngToArrayString(e.latlng));
                });

                $("#btnLocate").click(function(){
                    map.locate();
                });
            });

            function LatLngToArrayString(ll) {
                //                console.log(ll);
                return "["+ll.lat.toFixed(5)+", "+ll.lng.toFixed(5)+"]";
            }

            function returnEagleMarker(json, latlng){
                var att = json.properties;

                if(att.status == "ACTIVE NEST"){
                    var clrNest = "deeppink";
                } else {
                    var clrNest = "green";
                }
                return L.circle(latlng, {radius:804, color:clrNest, fillColor: 'green', fillOpacity: 0.5}).bindTooltip("<h4>Eagle Nest: " + att.nest_id + "</h4>Status: " + att.status);
            }

            function returnRaptorMarker (json, latlng){
                var att = json.properties;
                switch (att.recentspecies){
                    case "Red-tail Hawk":
                        var radRaptor = 533;
                        break;
                    case "Swainsons Hawk": 
                        var radRaptor = 400;
                        break;
                    default: 
                        var radRaptor = 804;
                        break;
                }
                switch(att.recentstatus){
                    case 'ACTIVE NEST':
                        var optRaptor = {radius: radRaptor, color: "deeppink", fillColor: "blue", fillOpacity: 0.5};
                        break;
                    case "INACTIVE NEST":
                        var optRaptor = {radius: radRaptor, color: "blue", fillColor: "blue", fillOpacity: 0.5};
                        break;
                    case "FLEDGED NEST":
                        var optRaptor = {radius: radRaptor, color: "deeppink", fillColor: "blue", fillOpacity: 0.5, dashArray: "2.8"};
                        break;
                }
                return L.circle(latlng, optRaptor).bindPopup("<h4>Raptor Nest: " + att.Nest_ID + "</h4>Status: " + att.recentstatus + "</br>Species: " + att.recentspecies + "</br>Last Survey: " + att.lastsurvey);
            }
            
            function styleClientLinears(json){
                var att = json.properties;
                switch(att.type){
                    case 'Pipeline':
                        return {color:'peru'};
                        break;
                     case 'Flowline':
                        return {color:'navy'};
                        break;    
                      case 'Flowline, est.':
                        return {color:'navy', dashArray:"5.5"};
                        break;   
                    case 'Electric line':
                        return {color:'darkgreen'};
                        break; 
                    case 'Access Road - Confirmed':
                        return {color:'darkgreen'};
                        break;   
                    case 'Access Road - Estimated':
                        return {color:'darkred', dashArray:"5.5"};
                        break;  
                    case 'Extraction':
                        return {color:'indigo'};
                        break;
                    default:
                        return {color:'darkgoldenrod'}
                        break;
                }
            }
            
            function processClientLinears(json, lyr){
                var att = json.properties;
                lyr.bindTooltip("<h4>Linear Project: " + att.Project + "</h4>Type: " + att.type + "</br>Row Width: " + att.row_width);
            }

        </script>
